<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        html,body{height: 100%;overflow: hidden;}
        *{margin: 0;padding: 0;}
        .section{height: 100vh;}
        .bg02{background: skyblue;}
        .bg03{background: red;}
        .footer{height: 300px;background: blue;}
    </style>
</head>
<body>
    <div class="section sec bg01 active"></div>
    <div class="section sec bg02"></div>
    <div class="section sec bg03"></div>
    <div class="section sec bg04"></div>
    
    <script>
        let current = 0;
        let viewCount = 2;
        
        let overScroll = true;
        let wHeight = window.innerHeight / viewCount;

        $("body").mousewheel(function(e){
           
            //console.log(e.deltaY)
            //current=0;
            if(overScroll == true){
                if(e.deltaY < 0){
                    overScroll=false;
                    current++;
                    // let next = $(".sec").eq(current).next().offset().top;
                    // $("html, body").stop().animate({"scrollTop":next},200,function(){overScroll = true});
                }else{
                    overScroll=false;
                    current--;
                        // let prev = $(".sec").eq(current).prev().offset().top;
                        // $("html, body").stop().animate({"scrollTop":prev},200,function(){overScroll = true});
                }
            }
            console.log(current)
        })
        
    </script>
</body>
</html>
