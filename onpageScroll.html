<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onpageScroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.css" integrity="sha512-pF+DLUBgoBIJF/rf87EDiEOc1VgCvbP7ZkH1luPi3WPqG98OX14tultzwYAnvWw0jxzfSmfh/8K+puHDLIhGoQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js" integrity="sha512-3vC1ND9Q0xIF5ArZ7fiUJhuhNN52pcZ5lY4Q7ZYu+spttwrEM4MgZuAAioHscDppywlBvu2YWZui+oaE3iPy2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* .section{height: 100vh;} */
        .bg02{background: skyblue;}
        .bg03{background: red;}
        .bg10{background:blue;height: 200px !important;}
    </style>
    <!-- http://projects.lukehaas.me/scrollify/ -->
</head>
<body>

<div class="main">
    <div class="sec1">
        <section class="section bg01">1</section>
        <section class="section bg02">2</section>
        <section class="section bg03">3</section>
        <section class="section bg04">4</section>
    </div>
    <div class="sec2">
        <section class="section bg01">5</section>
        <section class="section bg02">6</section>
        <section class="section bg03">7</section>
        <section class="section bg04">8</section>
    </div>
    <section class="section bg10">8</section>
    
</div>

<script>
    $(".main").onepage_scroll({
   sectionContainer: "section",     // sectionContainer accepts any kind of selector in case you don't want to use section
   easing: "ease",                  // Easing options accepts the CSS3 easing animation such "ease", "linear", "ease-in",
                                    // "ease-out", "ease-in-out", or even cubic bezier value such as "cubic-bezier(0.175, 0.885, 0.420, 1.310)"
   animationTime: 300,             // AnimationTime let you define how long each section takes to animate
   pagination: false,                // You can either show or hide the pagination. Toggle true for show, false for hide.
   updateURL: false,                // Toggle this true if you want the URL to be updated automatically when the user scroll to each page.
   beforeMove: function(index) {},  // This option accepts a callback function. The function will be called before the page moves.
   afterMove: function(index) {},   // This option accepts a callback function. The function will be called after the page moves.
   loop: false,                     // You can have the page loop back to the top/bottom when the user navigates at up/down on the first/last page.
   keyboard: true,                  // You can activate the keyboard controls
   responsiveFallback: false,        // You can fallback to normal page scroll by defining the width of the browser in which
                                    // you want the responsive fallback to be triggered. For example, set this to 600 and whenever
                                    // the browser's width is less than 600, the fallback will kick in.
   direction: "vertical"            // You can now define the direction of the One Page Scroll animation. Options available are "vertical" and "horizontal". The default value is "vertical".  
});
</script>

</body>
</html>
