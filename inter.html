<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height: 100%;}
        *{margin: 0;padding: 0;}
        .section{height: 100vh;}

        .page01{background: skyblue;display: flex;justify-content: center;align-items: center;}
        .page02{background: pink;height: 200vh;}
        .page03{background: green;}
    </style>
</head>
<body>
    <div class="section page01">
        <h1>Lorem, ipsum.</h1>
    </div>
    <div class="section page02"></div>
    <div class="section page03"></div>

    <script>
        const options = {
            root:null,
            threshold:[0.2,0.5,1]
        }
        function secView(entries){
            console.log(entries[0].intersectionRatio)
            if(entries[0].intersectionRatio > 0){
                entries[0].target.style.opacity = String(entries[0].intersectionRatio)
            }
        }
        const io = new IntersectionObserver(secView,options);

        const page = document.querySelectorAll(".section");
        
            io.observe(page[0]);
        
    </script>
</body>
</html>
